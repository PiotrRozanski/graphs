<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'" xmlns:svg="http://www.w3.org/1999/XSL/Transform">
  <svg:circle
    class="node"
    [attr.fill]="node.color.toRgb()"
    cx="0"
    cy="-12"
    [attr.r]="node.r">
  </svg:circle>
  <svg:text
    class="node-name"
    [attr.font-size]="node.fontSize"
    [attr.text-align]="center">
    {{node.id}}
  </svg:text>
</svg:g>
