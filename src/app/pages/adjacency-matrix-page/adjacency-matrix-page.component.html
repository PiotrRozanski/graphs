<mat-tab-group>

  <mat-tab label="Matrix">
    <app-adjacency-matrix-creator (graphEvent)="onCreatedMatrix($event)"></app-adjacency-matrix-creator>
  </mat-tab>

  <mat-tab label="Graph">
    <app-adjacency-matrix (isCreatedGraph)="checkGraph($event)" [graph]="graph"></app-adjacency-matrix>
  </mat-tab>

  <mat-tab *ngIf="isCreatedGraph" label="Hamilton cycle">
    <app-hamilton></app-hamilton>
  </mat-tab>

</mat-tab-group>
