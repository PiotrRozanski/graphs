<mat-tab-group>

  <mat-tab label="Formularz">
    <app-input-form-creator (graphModel)="onCreatedForm($event)"></app-input-form-creator>
  </mat-tab>

  <mat-tab label="Graf">
    <app-input-form (isCreatedGraph)="checkGraph($event)" [graph]="graph"></app-input-form>
  </mat-tab>

  <mat-tab *ngIf="isCreatedGraph" label="Hamilton cycle">
    <app-hamilton [currentGraph]="graph"></app-hamilton>
  </mat-tab>

</mat-tab-group>
